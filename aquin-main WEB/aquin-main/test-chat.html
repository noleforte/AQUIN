<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 8px;
        }
        .user {
            background-color: #e3f2fd;
            text-align: right;
        }
        .bot {
            background-color: #f5f5f5;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Chat Test</h1>
    <div class="chat-container" id="messages"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="error-message" class="error"></div>

    <script>
        let chatHistory = [];

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.getElementById('error-message');
            
            if (!userInput.value.trim()) return;

            // Add user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput.value;
            messagesDiv.appendChild(userMessage);

            chatHistory.push({ message: userInput.value, isUser: true });

            // Clear input
            userInput.value = '';

            // Show typing indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.textContent = 'ELY is typing...';
            messagesDiv.appendChild(typingDiv);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Send to backend
            fetch('https://chat-ai-back-h9wn.onrender.com/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                mode: 'cors',
                body: JSON.stringify({
                    messages: chatHistory.slice(-10)
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                // Remove typing indicator
                messagesDiv.removeChild(typingDiv);
                
                // Add bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = data.reply || 'No response received';
                messagesDiv.appendChild(botMessage);

                chatHistory.push({ message: data.reply, isUser: false });
                
                // Clear error message
                errorDiv.textContent = '';
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                console.error('Fetch error:', error);
                
                // Remove typing indicator
                messagesDiv.removeChild(typingDiv);
                
                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = 'Sorry, I\'m having trouble connecting right now.';
                messagesDiv.appendChild(errorMessage);
                
                // Show error details
                errorDiv.textContent = `Error: ${error.message}`;
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        // Allow Enter key to send message
        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
